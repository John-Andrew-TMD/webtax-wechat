<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="Pragma" content="no-cache" /> -->
    <!-- <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" /> -->
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <!--  删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--  设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--  忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--  启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit" />
    <!--  避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--  uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait" />
    <!--  QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait" />
    <!--  UC强制全屏 -->
    <meta name="full-screen" content="yes" />
    <!--  QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true" />
    <!--  UC应用模式 -->
    <meta name="browsermode" content="application" />
    <!--  QQ应用模式 -->
    <meta name="x5-page-mode" content="app" />
    <!--  windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"
    />
    <!-- 引入样式文件 -->
    <title></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but webtax-h5 doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.0.3/vue-router.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.1.0/vuex.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <script type="text/javascript" src="https://h5.sinaimg.cn/m/open-app/v1.2.10/js/app.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.20.1/locale/zh-cn.js"></script>
  </body>
  <!-- 唤起已安装App -->
  <script>
    // input 标签在 iOS 上唤起软键盘，键盘收回后页面不回落（部分情况页面看上去已经回落，实际结构并未回落）
    document.addEventListener('focusout', () => {
      document.body.scrollTop = 0;
    });
  </script>
</html>
